<div>
    <h1>Sign Up</h1>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" formControlName="email_address" required>
        </div>
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" formControlName="first_name" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" formControlName="last_name" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password" required>
        </div>
        <div class="mb-3">
            <label for="passwordConfirm" class="form-label">Re-Type Password</label>
            <input type="password" class="form-control" id="password" formControlName="password_confirmation" required>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
    </form>
</div>
